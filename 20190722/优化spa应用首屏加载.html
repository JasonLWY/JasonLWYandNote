<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何优化SPA应用的首屏加载速度慢的问题</title>
</head>
<body>
	
	<p>
		将公用的JS库通过script标签外部引入，减小app.bundel的大小，让浏览器并行下载资源文件，提高下载速度；
	</p>

	<p>
		在配置 路由时，页面和组件使用懒加载的方式引入，进一步缩小 app.bundel 的体积，在调用某个组件时再加载对应的js文件；
	</p>
	
	<p>
		加一个首屏 loading 图，提升用户体验
	</p>


</body>
</html>
