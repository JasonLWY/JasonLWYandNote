<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 中有哪些不同的数据类型？</title>
</head>
<body>
	
	<p>
		 javascript 有五种基本的数据类型
		 字符串String    数字Number    布尔 Boolean   空Null 未定义 
	</p>

	<p>
		引用数据类型
			对象（Object）
	</p>

	<p>
		基本数据类型指的是简单的数据段，引用数据类型指的是有多个值构成的对象

		当我们把变量赋值给一个变量时，解析器首先要确认的就是这个值是基本类型值还是引用类型值。
	</p>


</body>
</html>
