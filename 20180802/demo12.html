<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超过现实省略号</title>
	<style>
		.wrap {
			width: 100px;
			margin:0 auto;
			background-color: pink;
		}
		.wrap ul {
			width: 100%;
		}
		.wrap li {
			list-style: none;
			white-space: nowrap;
			width: 60px;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>asdasdasdasdasdasdasdasdasdasdadasdsa</li>
		</ul>

	</div>
</body>
</html>
